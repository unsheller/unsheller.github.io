<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam;'>
        <a-marker preset = "hiro">
            <a-entity gltf-model="url(assets/revit.glb)" position="0 0 0" scale = "0.1 0.1 0.1 "></a-entity>
        </a-marker>
        <a-entity id="searchingSign" visible="false">Searching</a-entity>
        <a-entity id="foundSign" visible="false">Found</a-entity>
        <a-entity camera></a-entity>
    </a-scene>
    <script>
        var marker = document.querySelector('a-marker');
        var searchingSign = document.querySelector('#searchingSign');

        marker.addEventListener('markerFound', function() {
            searchingSign.setAttribute('visible', false);
            foundSign.setAttribute('visible', true);
        });

        marker.addEventListener('markerLost', function() {
            searchingSign.setAttribute('visible', true);
            foundSign.setAttribute('visible',false);
        });
    </script>
</body>
</html>
